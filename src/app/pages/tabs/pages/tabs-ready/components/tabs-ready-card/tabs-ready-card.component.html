<div class="item">
  <div class="chart">
    {{data.date}}
  </div>
  <div class="description">
    <div class="description__title">
      <span class="number">{{data.num}}</span>
      <svg-icon
        src="assets/Icons/tabs/ready-tab/edit.svg"
        [svgStyle]="{
          'width.vh': 3.9,
          'height.vh': 3.9
        }"
        (click)="openAccept()"
      ></svg-icon>
    </div>
    <div class="description__item">
      Установка: &nbsp;<span class="value">{{data.manufacture}}</span>
    </div>
    <div class="description__item">
      Тип верификации: &nbsp;<span class="value">{{data.verificationType}}</span>
    </div>
    <div class="description__item">
      Результат: &nbsp;<span class="value">{{data.result}}</span>
    </div>
  </div>
</div>
