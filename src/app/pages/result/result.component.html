<div class="container">
  <app-header>
    <div class="arrow" (click)="back()">
      <svg-icon
        src="/assets/Icons/tabs/arrowLeft.svg"
        [svgStyle]="{
          'height.vh': 3.9,
          'width.vh': 3.9
        }"
      ></svg-icon>
    </div>
    <div class="title">№ {{(tasksService.currentTask$ | async)?.id}}</div>
  </app-header>

  <div class="content">
    <app-step-progress-bar [stepsCount]="4" [activeStepIndex]="3"></app-step-progress-bar>

    <div class="task=info-block">
      <div class="canister-container">
        <div class="info">
          <div class="content-text-block">
            <span class="gray-text">Установка: <span class="light-text">{{(tasksService.currentTask$ | async)?.plantName}}</span></span>
          </div>
          <div class="content-text-block">
            <span class="gray-text">Тип верификации: <span class="light-text">{{(tasksService.currentTask$ | async)?.typeVerification}}</span></span>
          </div>
        </div>
        <svg-icon
          class="canister"
          src="assets/Icons/tabs/tasks-tab/canister.svg"
          [svgStyle]="{
            'width.vh': 6.2,
            'height.vh': 6.2
          }"
        ></svg-icon>
      </div>

      <div class="content-text-block pak-result">
        <span class="light-text">
          Результат ПАК
        </span>
        <div class="quality-list">
          <div
            class="quality__item"
            *ngFor="let item of quality"
          >
            <div class="name">{{item.name}}</div>
            <div class="value">
              <input type="number" [(ngModel)]="item.value" placeholder="Введите результат...">
            </div>
          </div>
        </div>
      </div>
    </div>

    <button class="btn btn_active" (click)="accept()">Завершить задание</button>
  </div>
</div>
